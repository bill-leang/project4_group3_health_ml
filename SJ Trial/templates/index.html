<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please input your data</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scroll-wheel {
      width: 200px; /* Adjust width as needed */
      height: 50px;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none; /* Hide scrollbar for Firefox */
      -ms-overflow-style: none; /* Hide scrollbar for IE/Edge */
    }

    .scroll-wheel::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
    }

    .scroll-wheel::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px; /* Adjust thumb size as needed */
      height: 20px; /* Adjust thumb size as needed */
      background: hsl(235, 100%, 50%); /* Adjust thumb color */
      cursor: pointer;
    }

    .scroll-wheel::-moz-range-thumb {
      width: 20px; /* Adjust thumb size as needed */
      height: 20px; /* Adjust thumb size as needed */
      background: hsl(238, 100%, 50%); /* Adjust thumb color */
      cursor: pointer;
    }

    .range-text {
      width: 75px; /* Adjust width as needed */
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container mt-5">
    <h2>Welcome to the Heart attack predictor dashboard <img src="https://ars.els-cdn.com/content/image/1-s2.0-S0167739X19315523-fx1.jpg" alt="Heart" style="width: 50px; height: 50px;"></h2>
  <div class="container mt-5">
    <h2>Please input your data</h2>
    <!-- Jun 16/2/24:
      Added <form>, added attribute name to <input type="text">, updated <button> to <input type="submit"> -->
  <form  method="post" role="form" class="form-horizontal">
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="range" class="form-control-range scroll-wheel" id="age" min="18" max="90" step="1">
      <input type="number" class="range-text" id="ageText" name="ageText" value="19" min="18" max="90" >
    </div>
    <div class="form-group">
      <label for="exercise">Hours of Exercise per Week:</label>
      <input type="range" class="form-control-range scroll-wheel" id="exercise" min="0" max="19" step="1">
      <input type="number" class="range-text" id="exerciseText" name='exerciseText' value="7" min="0" max="19">
    </div>
    <div class="form-group">
      <label for="sedentary">Sedentary Hours per Day:</label>
      <input type="range" class="form-control-range scroll-wheel" id="sedentary" min="0" max="12" step="1">
      <input type="number" class="range-text" id="sedentaryText" name="sedentaryText" value="6" min="0" max="12">
    </div>
    <div class="form-group">
      <label for="bmi">BMI:</label>
      <input type="range" class="form-control-range scroll-wheel" id="bmi" min="18" max="40" step="1">
      <input type="number" class="range-text" id="bmiText" name="bmiText" value="22" min="18" max="40" >
    </div>
    <div class="form-group">
      <label for="income">Income:</label>
      <input type="range" class="form-control-range scroll-wheel" id="income" min="20000" max="300000" step="1">
      <input type="number" class="range-text" id="incomeText" name="incomeText" value="80000"  min="20000" max="" 300000>
    </div>
    <div class="form-group">
      <label for="triglyceride">Triglyceride:</label>
      <input type="range" class="form-control-range scroll-wheel" id="triglyceride" min="30" max="800" step="1">
      <input type="number" class="range-text" id="triglycerideText" name="triglycerideText" value="250" min="30" max="800" >
    </div>
    

    <div class="form-group">
      <label for="cholesterol">Cholesterol:</label>
      <input type="range" class="form-control-range scroll-wheel" id="cholesterol" min="120" max="400" step="1">
      <input type="number" class="range-text" id="cholesterolText" name="cholesterolText" value="180" min="120" max="400">
    </div>

   <div class="form-group">
      <label for="heartrate">Heart Rate:</label>
      <input type="range" class="form-control-range scroll-wheel" id="heartrate" min="40" max="110" step="1">
      <input type="number" class="range-text" id="heartrateText" name="heartrateText" value="55" min="40" max="110">
    </div>


      <br> </br>
      <br></br>
      <!-- Predict button -->
      <input type="submit" class="btn btn-primary" value="Predict"/>
    </div>
  </form>
  </div>
<script>
// Function to validate input value based on min and max
function validateInput(inputElement) {
    var min = parseInt(inputElement.min);
    var max = parseInt(inputElement.max);
    var value = parseInt(inputElement.value);
    
    if (value < min || isNaN(value)) {
        inputElement.value = min;
    } else if (value > max) {
        inputElement.value = max;
    }
}

// Attach input event listeners to all range input elements
document.querySelectorAll('.form-control-range').forEach(function(inputElement) {
    inputElement.addEventListener('input', function(event) {
        validateInput(this);
        // Update the corresponding text input value
        var textInputId = this.id + 'Text';
        document.getElementById(textInputId).value = this.value;
    });
});

// Attach input event listeners to all text input elements
document.querySelectorAll('.range-text').forEach(function(inputElement) {
    inputElement.addEventListener('input', function(event) {
        validateInput(this);
        // Update the corresponding range input value
        var rangeInputId = this.id.replace('Text', '');
        document.getElementById(rangeInputId).value = this.value;
    });


    // Validate the entered value when the user finishes typing
    inputElement.addEventListener('blur', function(event) {
        validateInput(this);
        // Update the corresponding range input value
        var rangeInputId = this.id.replace('Text', '');
        document.getElementById(rangeInputId).value = this.value;
    });

    // Allow users to enter values using the keyboard
    inputElement.addEventListener('keydown', function(event) {
        var keyCode = event.keyCode;
        // Allow only numeric keys, backspace, delete, arrow keys, and navigation keys
        if (!(keyCode >= 48 && keyCode <= 57) && // Numeric keys
            !(keyCode >= 96 && keyCode <= 105) && // Numeric keypad
            ![8, 9, 37, 39, 46].includes(keyCode)) { // Backspace, Tab, Left/Right arrow, Delete
            event.preventDefault();
        }
    });
});


// Update selected range text for each input field
    $(document).ready(function() {
      $('#age').on('input', function() {
        $('#ageText').val($(this).val());
      });

      $('#exercise').on('input', function() {
        $('#exerciseText').val($(this).val());
      });

      $('#sedentary').on('input', function() {
        $('#sedentaryText').val($(this).val());
      });

      $('#bmi').on('input', function() {
        $('#bmiText').val($(this).val());
      });

      $('#income').on('input', function() {
        $('#incomeText').val($(this).val());
      });

      $('#triglyceride').on('input', function() {
        $('#triglycerideText').val($(this).val());
      });

      $('#cholesterol').on('input', function() {
        $('#cholesterolText').val($(this).val());
      });

      $('#heartrate').on('input', function() {
        $('#heartrateText').val($(this).val());
      });
    });
  </script>

  
</body>
</html>
